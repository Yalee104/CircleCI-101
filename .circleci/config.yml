version: 2
jobs:
  one:
    docker:
      - image: alpine:3.10.2

    steps:
      - checkout

      - run:
          name: Greeting
          command: echo First Hello.

      - run:
          name: Print the Current Time
          command: date
          
      - run:
          name: Make!
          command: |
            ls
            ls /
            ls ..
            ls ~
            ls -d $PWD/*
          
  two:
    docker:
      - image: gcc:9.2.0

    steps:
      - checkout

      - run:
          name: Greeting
          command: echo Second Hello.

      - run:
          name: Print the Current Time
          command: date
          
      - run:
          name: Make!
          command: |
            ls
            gcc -o myapp MyHelloWorld.c
            ./myapp
            ls /
            ls ..
            ls ~
            ls -d $PWD/*
  tree:
    docker:
      - image: dexatek/tfe-python:1.0
          entrypoint: /bin/sh
    
    steps:
      - checkout
      - run:
          name: Python
          command: |
            ls
            python
            help()
        
workflows:
  version: 2
  one_and_two:
    jobs:     
      - tree

